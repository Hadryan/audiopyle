engines:
  fixme:
    enabled: true
  pep8:
    enabled: true
    checks:
      E501:
        enabled: false
  radon:
    enabled: true
    config:
      python_version: 3

ratings:
   paths:
   - "**.py"

exclude_paths:
- "**/.tox/*"
- "**/test_*"
- "**/setup.py"
- "**/resources/**"
- "**/*-coverage/**"